<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fluxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a0a" stroke="url(#fluxGradient)" stroke-width="3"/>
  
  <!-- Lightning Bolt / Flow Symbol -->
  <g filter="url(#glow)">
    <!-- Main Flux Symbol - Angular Flow -->
    <path d="M 120 30 L 70 90 L 95 90 L 80 140 L 85 145 L 130 100 L 105 100 L 120 30 Z" 
          fill="url(#fluxGradient)" 
          stroke="none"/>
    
    <!-- Flow Lines -->
    <path d="M 50 70 Q 60 75 70 80" 
          stroke="url(#fluxGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M 140 120 Q 150 125 160 130" 
          stroke="url(#fluxGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.6"/>
    <path d="M 45 100 Q 55 105 65 110" 
          stroke="url(#fluxGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
    <path d="M 135 90 Q 145 85 155 80" 
          stroke="url(#fluxGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#fluxGradient)" 
        text-anchor="middle"
        letter-spacing="2">FLUX</text>
</svg>
