<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Einheitliche Menu-Bar -->
    <div class="menu-bar d-flex align-items-center justify-content-between flex-nowrap px-2" style="gap: 1.2rem; flex-wrap: nowrap;">
        <div class="d-flex align-items-center flex-nowrap" style="gap: 0.7rem;">
            <img src="/static/logo.svg" alt="Flux Logo"
                style="height: 32px; width: auto; display: inline-block; vertical-align: middle;">
            <span style="font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; margin-left: 0.3rem;">Flux</span>
        </div>
        <div class="d-flex align-items-center flex-nowrap" style="gap: 0.7rem; margin-left: auto;">
            <a href="/" class="btn btn-primary btn-sm menu-btn" title="Editor"
                style="width: 28px; min-width: 28px; height: 32px; padding: 2px 4px; text-align: center; line-height: 1; display: flex; align-items: center; justify-content: center;">üé®</a>
            <a href="/controls" class="btn btn-primary btn-sm menu-btn" title="Controls"
                style="width: 28px; min-width: 28px; height: 32px; padding: 2px 4px; text-align: center; line-height: 1; display: flex; align-items: center; justify-content: center;">üéõÔ∏è</a>
            <a href="/artnet" class="btn btn-primary btn-sm menu-btn" title="Art-Net"
                style="width: 28px; min-width: 28px; height: 32px; padding: 2px 4px; text-align: center; line-height: 1; display: flex; align-items: center; justify-content: center;">üí°</a>
            <a href="/config" class="btn btn-primary btn-sm menu-btn" title="Config"
                style="width: 28px; min-width: 28px; height: 32px; padding: 2px 4px; text-align: center; line-height: 1; display: flex; align-items: center; justify-content: center;">‚öôÔ∏è</a>
            <div style="display: flex; align-items: center; gap: 2rem; margin-left: 2.2rem;">
                <div class="form-check form-switch" style="margin-bottom: 0;">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle" id="themeLabel">Dunkel</label>
                </div>
            </div>
        </div>
    </div>

    <div class="config-wrapper" style="max-width: 700px; margin: 32px auto 0 auto;">
      <div class="alert alert-info d-flex align-items-center" style="border-radius: 8px;">
        <span style="font-size: 1.5rem; margin-right: 0.5rem;">‚ÑπÔ∏è</span>
        <div>
          <strong>Hinweis:</strong> √Ñnderungen werden erst nach einem Neustart der Anwendung wirksam.<br>
          Klicken Sie auf <b>Speichern & Neustarten</b>, um die Konfiguration zu √ºbernehmen.
        </div>
      </div>
      <div id="configContainer" style="margin-top: 2rem;"></div>
    </div>

    <!-- Floating Save Button -->
        <button class="btn btn-primary btn-lg btn-save-config" id="saveBtn" style="position: fixed; bottom: 32px; right: 32px; z-index: 1000; border-radius: 50px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); font-size: 1.2rem; padding: 0.75em 2em;">
            üíæ Speichern & Neustarten
        </button>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Management (angepasst an neues Design)
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
            const body = document.body;

        function setTheme(theme) {
                body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (themeLabel) themeLabel.textContent = theme === 'dark' ? 'Dunkel' : 'Hell';
            if (themeToggle) themeToggle.checked = theme === 'dark';
        }

        // Initialisieren
        let savedTheme = localStorage.getItem('theme');
        if (!savedTheme) {
            savedTheme = 'dark';
            localStorage.setItem('theme', 'dark');
        }
        setTheme(savedTheme);

        if (themeToggle) {
            themeToggle.checked = savedTheme === 'dark';
            themeToggle.addEventListener('change', () => {
                setTheme(themeToggle.checked ? 'dark' : 'light');
            });
        }

        // Config Management
        let configData = {};

        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();
            
            const bgClass = type === 'success' ? 'bg-success' : 
                           type === 'error' ? 'bg-danger' : 'bg-info';
            
            const toastHTML = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                    <div class="toast-body">
                        <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}-fill"></i>
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();
            
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        function getInputType(value) {
            if (typeof value === 'boolean') return 'checkbox';
            if (typeof value === 'number') return 'number';
            if (Array.isArray(value)) return 'array';
            if (typeof value === 'object' && value !== null) return 'object';
            return 'text';
        }

        function createInput(key, value, path) {
            const inputType = getInputType(value);
            const fullPath = path ? `${path}.${key}` : key;
            
            if (inputType === 'checkbox') {
                return `
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" 
                               id="${fullPath}" data-path="${fullPath}" 
                               ${value ? 'checked' : ''}>
                        <label class="form-check-label" for="${fullPath}">${key}</label>
                    </div>
                `;
            } else if (inputType === 'array') {
                const items = value.map((item, idx) => `
                    <div class="array-item">
                        <input type="text" class="form-control" 
                               data-path="${fullPath}" data-index="${idx}" 
                               value="${item}">
                        <button class="btn btn-sm btn-outline-danger remove-array-item" 
                                data-path="${fullPath}" data-index="${idx}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `).join('');
                
                return `
                    <div class="config-label">${key}</div>
                    <div class="array-container" data-path="${fullPath}">
                        ${items}
                        <button class="btn btn-sm btn-outline-primary add-array-item" 
                                data-path="${fullPath}">
                            <i class="bi bi-plus"></i> Hinzuf√ºgen
                        </button>
                    </div>
                `;
            } else if (inputType === 'object') {
                return null; // Objects are handled separately
            } else {
                return `
                    <div class="config-label">${key}</div>
                    <input type="${inputType}" class="form-control" 
                           id="${fullPath}" data-path="${fullPath}" 
                           value="${value === null ? '' : value}"
                           ${value === null ? 'placeholder="null"' : ''}>
                `;
            }
        }

        function renderConfigSection(sectionKey, sectionData, parentPath = '') {
            const path = parentPath ? `${parentPath}.${sectionKey}` : sectionKey;
            const sectionId = path.replace(/\./g, '-');
            
            let itemsHTML = '';
            
            for (const [key, value] of Object.entries(sectionData)) {
                if (key.startsWith('_')) continue; // Skip comments
                
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    // Nested object - create subsection
                    itemsHTML += `
                        <div class="nested-object mt-3">
                            ${renderConfigSection(key, value, path)}
                        </div>
                    `;
                } else {
                    const inputHTML = createInput(key, value, path);
                    if (inputHTML) {
                        itemsHTML += `<div class="config-item">${inputHTML}</div>`;
                    }
                }
            }
            
            // Alle Abschnitte collapsable machen
            return `
                <div class="config-section" id="section-${sectionId}">
                    <div class="config-section-header toggle-collapse" data-bs-toggle="collapse" data-bs-target="#collapse-${sectionId}" style="cursor:pointer;">
                        <h3 class="config-section-title"><i class="bi bi-chevron-down collapse-icon"></i> ${sectionKey}</h3>
                    </div>
                    <div class="collapse" id="collapse-${sectionId}">
                        ${itemsHTML}
                    </div>
                </div>
            `;
        }

        function renderConfig() {
            const container = document.getElementById('configContainer');
            let html = '';
            
            for (const [sectionKey, sectionData] of Object.entries(configData)) {
                html += renderConfigSection(sectionKey, sectionData);
            }
            
            container.innerHTML = html;
            attachEventHandlers();
        }

        function attachEventHandlers() {
            // Array item removal
            document.querySelectorAll('.remove-array-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.target.closest('.array-item').remove();
                });
            });
            
            // Array item addition
            document.querySelectorAll('.add-array-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const path = e.target.closest('.add-array-item').dataset.path;
                    const container = e.target.closest('.array-container');
                    const items = container.querySelectorAll('.array-item');
                    const newIndex = items.length;
                    
                    const newItemHTML = `
                        <div class="array-item">
                            <input type="text" class="form-control" 
                                   data-path="${path}" data-index="${newIndex}" 
                                   value="">
                            <button class="btn btn-sm btn-outline-danger remove-array-item" 
                                    data-path="${path}" data-index="${newIndex}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    e.target.closest('.add-array-item').insertAdjacentHTML('beforebegin', newItemHTML);
                    attachEventHandlers();
                });
            });

            // Collapse toggles
            document.querySelectorAll('.toggle-collapse').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const icon = toggle.querySelector('.collapse-icon');
                    if (icon) {
                        icon.classList.toggle('collapsed');
                    }
                });
            });
        }

        function collectConfigData() {
            const newConfig = JSON.parse(JSON.stringify(configData)); // Deep clone
            
            // Collect all inputs
            document.querySelectorAll('input[data-path]').forEach(input => {
                const path = input.dataset.path;
                const keys = path.split('.');
                
                let target = newConfig;
                for (let i = 0; i < keys.length - 1; i++) {
                    target = target[keys[i]];
                }
                
                const lastKey = keys[keys.length - 1];
                
                if (input.type === 'checkbox') {
                    target[lastKey] = input.checked;
                } else if (input.type === 'number') {
                    const value = input.value.trim();
                    target[lastKey] = value === '' ? null : parseFloat(value);
                } else if (input.dataset.index !== undefined) {
                    // Array item
                    if (!Array.isArray(target[lastKey])) {
                        target[lastKey] = [];
                    }
                    const idx = parseInt(input.dataset.index);
                    target[lastKey][idx] = input.value;
                } else {
                    const value = input.value.trim();
                    target[lastKey] = value === '' ? null : value;
                }
            });
            
            return newConfig;
        }

        async function loadConfig() {
            try {
                const response = await fetch('http://localhost:5000/api/config');
                if (!response.ok) throw new Error('Failed to load config');
                
                configData = await response.json();
                renderConfig();
                showToast('Konfiguration geladen', 'success');
            } catch (error) {
                console.error('Error loading config:', error);
                showToast('Fehler beim Laden der Konfiguration', 'error');
            }
        }

        async function saveConfig() {
            const newConfig = collectConfigData();
            
            try {
                const response = await fetch('http://localhost:5000/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newConfig)
                });
                
                if (!response.ok) throw new Error('Failed to save config');
                
                showToast('Konfiguration gespeichert - Anwendung wird neu gestartet...', 'success');
                
                // Restart application
                setTimeout(async () => {
                    await fetch('http://localhost:5000/api/reload', { method: 'POST' });
                }, 1000);
                
            } catch (error) {
                console.error('Error saving config:', error);
                showToast('Fehler beim Speichern der Konfiguration', 'error');
            }
        }

        // Event Listeners
        document.getElementById('saveBtn').addEventListener('click', saveConfig);

        // Initialize
        loadConfig();
    </script>
</body>
</html>
