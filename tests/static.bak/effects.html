<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects - Flux</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/triple-slider.css" rel="stylesheet">
    <style>
        body {
            background: var(--bg-primary, #1a1a1a);
            color: var(--text-primary, #e0e0e0);
        }
        
        .effect-item {
            background: var(--panel-bg, #2a2a2a);
            border: 1px solid var(--border-color, #444);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: var(--text-primary, #e0e0e0);
        }
        
        .effect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .effect-title {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary, #e0e0e0);
        }
        
        .effect-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: var(--primary-color, #007bff);
            color: white;
            border-radius: 4px;
        }
        
        .parameter-control {
            margin-bottom: 1rem;
        }
        
        .parameter-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-primary, #e0e0e0);
        }
        
        .parameter-value {
            font-size: 0.85rem;
            color: var(--primary-color, #007bff);
            font-weight: 600;
        }
        
        .parameter-description {
            font-size: 0.8rem;
            color: var(--text-secondary, #999);
            margin-top: 0.2rem;
        }
        
        .available-effects {
            max-height: 300px;
            overflow-y: auto;
        }
        
        h2, h3 {
            color: var(--text-primary, #e0e0e0);
        }
        
        .effect-card {
            background: var(--panel-bg, #2a2a2a);
            color: var(--text-primary, #e0e0e0);
            border: 1px solid var(--border-color, #444);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .effect-card:hover {
            background: var(--hover-bg, #333);
            border-color: var(--primary-color, #007bff);
            transform: translateX(4px);
        }
        
        .effect-card-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary, #e0e0e0);
        }
        
        .effect-card-description {
            font-size: 0.85rem;
            color: var(--text-secondary, #999);
        }
        
        .effect-card small {
            color: var(--text-secondary, #999);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary, #999);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <script src="js/menu-loader.js"></script>
    
    <div class="app-container">
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="row">
                    <!-- Left Column: Active Effects Chain -->
                    <div class="col-lg-8">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>Effect Chain</h2>
                            <button class="btn btn-sm btn-danger" onclick="clearAllEffects()" id="clearAllBtn" disabled>
                                üóëÔ∏è Clear All
                            </button>
                        </div>
                        
                        <div id="effectChain">
                            <div class="empty-state">
                                <div class="empty-state-icon">üé®</div>
                                <h4>No Effects Active</h4>
                                <p>Add effects from the panel on the right to start processing</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column: Available Effects -->
                    <div class="col-lg-4">
                        <h3 class="mb-3">Available Effects</h3>
                        
                        <div id="availableEffects" class="available-effects">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading effects...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/triple-slider.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
