<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>512 Spalten Tabelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            overflow-x: auto;
        }
        
        .table-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0px;
            max-width: 100%;
        }
        
        .column {
            flex: 0 0 auto;
            min-width: 20px;
            max-width: 50px;
            padding: 5px;
            border: 1px solid #0ff;
            text-align: center;
            background-color: #000000;
            font-size: 12px;
        }S
        
        .column:hover {
            background-color: #e9ecef;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DMX Data</h1>
    <div class="table-container" id="tableContainer"></div>
    <script>
        // Erstelle 512 Spalten dynamisch
        const container = document.getElementById('tableContainer');
        
        for (let i = 1; i <= 512; i++) {
            const column = document.createElement('div');
            column.className = 'column';
            column.textContent = i;
            column.title = `Spalte ${i}`;
            container.appendChild(column);
        }
    </script>
</body>
</html>
